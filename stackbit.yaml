stackbitVersion: ~0.3.0
nodeVersion: 14
ssgName: gatsby
publishDir: public
dataDir: data
pagesDir: content
logicFields:
  - slug
  - socialImage
  - post.category
  - post.tags
  - post.date
  - config.title
  - config.subtitle
  - config.copyright
  - config.menu
  - config.author.name
  - config.author.bio
  - config.author.photo
  - config.author.contacts
assets:
  referenceType: static
  staticDir: static/media
  publicPath: /media
models:
  pages:
    type: page
    label: Pages
    folder: pages
    urlPath: pages/{slug}
    filePath: pages/{slug}.md
    fields:
      - type: string
        name: template
        label: Template
        hidden: true
        const: page
      - type: string
        name: title
        label: Title
        required: true
      - type: image
        label: Social Preview
        name: socialImage
  posts:
    type: page
    label: Posts
    folder: posts
    urlPath: posts/{slug}
    filePath: posts/{slug}.md
    fields:
      - type: string
        name: template
        label: Template
        hidden: true
        const: post
      - type: boolean
        name: draft
        label: Draft
        default: true
      - type: string
        name: title
        label: Title
        required: true
      - type: slug
        name: slug
        label: Slug
      - type: image
        label: Social Preview
        name: socialImage
      - type: date
        name: date
        label: Publish Date
      - type: text
        name: description
        label: Description
      - type: string
        name: category
        label: Category
      - type: list
        name: tags
        label: Tags
        items:
          type: string
  config:
    type: data
    label: Config
    file: site.json
    fields:
      - type: string
        name: title
        label: Site Title
      - type: string
        name: subtitle
        label: Site Subtitle
      - type: string
        name: copyright
        label: Copyright
      - type: list
        name: menu
        label: Menu
        items:
          type: object
          labelField: label
          fields:
            - type: string
              name: label
              label: Label
            - type: string
              name: path
              label: Path
      - type: model
        name: author
        label: Author
        models:
          - author
  author:
    type: object
    label: Author
    labelField: name
    fields:
      - type: string
        name: name
        label: Name
      - type: string
        name: bio
        label: Bio
      - type: image
        name: photo
        label: Photo
      - type: object
        name: contacts
        label: Contacts
        fields:
          - type: string
            name: email
            label: email
            default: ""
            required: true
          - type: string
            name: facebook
            label: facebook
            default: ""
            required: true
          - type: string
            name: telegram
            label: telegram
            default: ""
            required: true
          - type: string
            name: twitter
            label: twitter
            default: ""
            required: true
          - type: string
            name: github
            label: github
            default: ""
            required: true
          - type: string
            name: rss
            label: rss
            default: ""
            required: true
          - type: string
            name: linkedin
            label: linkedin
            default: ""
            required: true
          - type: string
            name: instagram
            label: instagram
            default: ""
            required: true
          - type: string
            name: vkontakte
            label: vkontakte
            default: ""
            required: true
          - type: string
            name: line
            label: line
            default: ""
            required: true
          - type: string
            name: gitlab
            label: gitlab
            default: ""
            required: true
          - type: string
            name: weibo
            label: weibo
            default: ""
            required: true
          - type: string
            name: codepen
            label: codepen
            default: ""
            required: true
          - type: string
            name: youtube
            label: youtube
            default: ""
            required: true
          - type: string
            name: soundcloud
            label: soundcloud
            default: ""
            required: true
          - type: string
            name: medium
            label: medium
            default: ""
            required: true