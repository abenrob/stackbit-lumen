stackbitVersion: ~0.3.0

# Use node version 14
nodeVersion: 14

# The name of the static-site-generator
ssgName: gatsby

# builder
buildCommand: gatsby build

# publish
publishDir: public

dataDir: null

# The folder with markdown files representing your site pages
pagesDir: content

logicFields:
  - slug
  - socialImage
  - post.category
  - post.tags
  - post.date

# assets
assets:
  referenceType: static
  staticDir: static/media
  publicPath: /media

# models
models:
  pages:
    type: page
    label: Pages
    folder: pages
    urlPath: pages/{slug}
    filePath: pages/{slug}.md
    fields:
      - type: string
        name: template
        label: Template
        hidden: true
        const: page
      - type: string
        name: title
        label: Title
        required: true
      - type: image
        name: socialImage
        label: Social Image
  posts:
    type: page
    label: Posts
    folder: posts
    urlPath: posts/{slug}
    filePath: posts/{slug}.md
    fields:
      - type: string
        name: template
        label: Template
        hidden: true
        const: post
      - type: string
        name: title
        label: Title
        required: true
      - type: slug
        name: slug
        label: Slug
      - type: image
        name: socialImage
        label: Social Image
      - type: date
        name: date
        label: Publish Date
      - type: text
        name: description
        label: Description
      - type: string
        name: category
        label: Category
      - type: list
        name: tags
        label: Tags
        items:
          type: string